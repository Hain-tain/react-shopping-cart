name: Frontend CI

on:
  push:
    branches: [ testAction ]
  pull_request:
    branches: [ testAction ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
				      with:
				        node-version: '18'
            
            - name: Install Dependencies
              run: | 
              cd frontend
              npm install
              
            - name: Run Tests
              run: npm run test